<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <title>Finance Bot Admin – Login</title>
  <!-- Bootstrap – tez chiroyli dizayn uchun -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="admin-bg">

<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="login-card shadow-lg animate-fade-up">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="login-logo mb-2">
      <h2 class="mb-0">Assalawma Aleykum Azamat</h2>
      <p class="text-muted small mb-0">Admin panelga kiriw</p>
    </div>

    {% if error %}
      <div class="alert alert-danger py-2 mb-3">
        {{ error }}
      </div>
    {% endif %}

    <form method="post">
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="text" name="username" class="form-control" placeholder="Admin login" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Parol</label>
        <input type="password" name="password" class="form-control" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Kirish</button>
    </form>

    <p class="text-center text-muted small mt-3 mb-0">
      © 2025 Finance Bot
    </p>
  </div>
</div>

</body>
</html>
